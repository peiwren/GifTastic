<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>gify</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>gify</h1>

    <!-- Buttons will Get Dumped Here -->
    <div id="buttons-view"></div>
    <form id="animals-form">
      <label for="animals-input">Add a animal!</label>
      <input type="text" id="animal-input"><br>
      <!-- Button triggers new animal to be added -->
      <input id="add-animal" type="submit" value="Add">
    </form>

    <div>
      <p id="title"></p>
      <p id="gifs-appear-here"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of animals
      let animals = ["cat", "birds", "frog"];
      // Function for dumping the JSON content for each button into the div

      function displayMovieInfo(evt) {
        // YOUR CODE GOES HERE!!! HINT: You will need to create a new div to hold the JSON.
        // console.log(evt.target.dataset.name)
        // console.log(evt)

        let animal = $(this).attr("data-name")
        //event.preventDefault();

        // let queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";

        var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=9L6z6nm2Tcgeb0fAdLw33tIxNChdn84I&q=" + animal +
          "&limit=5&offset=2&rating=G&lang=en"

        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function (response) {
          var results = response.data;
          //use .html to show clicked animal only
          $("#gifs-appear-here").html(results);

          // .prepend gives all the gifs
          // $("#gifs-appear-here").prepend(results);

          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div>");

            var rating = results[i].rating;

            var p = $("<p>").text("Rating: " + rating);

            var animalImage = $("<img>");
            animalImage.attr("src", results[i].images.fixed_height.url);


            gifDiv.prepend(p);
            // !!!!!!!!
            gifDiv.prepend(animalImage);
            //prepend-add gifDiv to the front the p
            $("#gifs-appear-here").prepend(gifDiv);
          }
        });
      }
      // Function for displaying animal data
      function renderButtons() {
        // Deleting the buttons prior to adding new animals
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();
        // Looping through the array of animals
        for (let i = 0; i < animals.length; i++) {

          // Then dynamicaly generating buttons for each animal in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          let a = $("<button>");
          // Adding a class of animal to our button
          a.addClass("lovelyAnimal");
          // Adding a data-attribute
          a.attr("data-name", animals[i]);
          // Providing the initial button text
          a.text(animals[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }
      // This function handles events where one button is clicked
      $("#add-animal").on("click", function (event) {
        event.preventDefault();

        // This line grabs the input from the textbox
        let animal = $("#animal-input").val().trim();
        // The animal from the textbox is then added to our array
        animals.push(animal);
        // Calling renderButtons which handles the processing of our animal array
        renderButtons();
      });

      // Generic function for displaying the movieInfo
      $(document).on("click", ".lovelyAnimal", displayMovieInfo);
      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
